	 <!doctype html>
	 <html>

		 <head>
				<meta charset="utf-8"/>
				<meta name="viewport" content="width=device-width, initial-scale=1.0">   
				<title>What is the new cloud?</title>
				<link rel="stylesheet" type="text/css" href="static/reset.css">
				<link rel="stylesheet" type="text/css" href="static/style.css">
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
				<script src="static/script.js" type="text/javascript"></script>
		 </head>

		 <body>
		 	<section class="mobile-container">
		 		<section class="gif"></section>
		 		<span class="gif-desc"></span>
		 		<span class="gif-subdesc"></span>
		 	
			<section class="container what-is">
				<figure class="cloud"></figure>
				<section class="question">
					<span class="title first"></span>
					<span class="title second"></span>
				</section>
				<section class="first-answer">
					<span class="text"></span>
				</section>
				<section class="second-answer">
					<span class="text"></span>
				</section>
			</section>       
			<section class="container the-cloud">
				<section class="third-answer">
					<span class="text"></span>
				</section>
			</section>    
			<section class="container comparative">
				<section class="title-row">
					<span class="title old"></span>
					<span class="title vs">vs</span>
					<span class="title new"></span>
				</section>
				<section class="comparative-row syncing">
					<span class="title"></span>
					<section class="photo-container">
						<figure class="first-photo">
							<span class="desc only-hover"></span>
							<span class="subdesc only-hover"></span>
						</figure>
						<figure class="second-photo">
							<span class="desc only-hover"></span>
							<span class="subdesc only-hover"></span>
						</figure>
					</section>	
				</section>
				<section class="comparative-row conflicted">
					<span class="title"></span>
					<section class="photo-container">
						<figure class="first-photo">
							<span class="desc only-hover"></span>
							<span class="subdesc only-hover"></span>
						</figure>
						<figure class="second-photo">
							<span class="desc only-hover"></span>
							<span class="subdesc only-hover"></span>
						</figure>
					</section>	
				</section>
				<section class="comparative-row indexing">
					<span class="title"></span>
					<section class="photo-container">
						<figure class="first-photo">
							<span class="desc only-hover"></span>
							<span class="subdesc only-hover"></span>
						</figure>
						<figure class="second-photo">
							<span class="desc only-hover"></span>
							<span class="subdesc only-hover"></span>
						</figure>
					</section>	
				</section>
				<section class="comparative-row tabs">
					<span class="title"></span>
					<section class="photo-container">
						<figure class="first-photo">
							<span class="desc only-hover"></span>
							<span class="subdesc only-hover"></span>
						</figure>
						<figure class="second-photo">
							<span class="desc only-hover"></span>
							<span class="subdesc only-hover"></span>
						</figure>
					</section>	
				</section>
				<section class="comparative-row storage">
					<span class="title"></span>
					<section class="photo-container">
						<figure class="first-photo">
							<span class="desc only-hover"></span>
							<span class="subdesc only-hover"></span>
						</figure>
						<figure class="second-photo">
							<span class="desc only-hover"></span>
							<span class="subdesc only-hover"></span>
						</figure>
					</section>	
				</section>
			</section>  

			<section class="not-convinced-container">

	      <span class="not-convinced"></span>
	      <span class="try-it"></span>

	      <a title="demo" class="main-claim-link desktop" href="https://<%= wwwDomain %>/demo"> 
	        <button class="demo-button"> 
	          <span class="demo-button-text"></span> 
	        </button> 
	      </a> 
	      <a title="iosapp" class="main-claim-link iOS" href="https://<%= wwwDomain %>/social/itunes"> 
	        <button class="demo-button"> 
	          <span class="demo-button-text"></span> 
	        </button> 
	      </a> 
	      <a title="androidapp" class="main-claim-link android" href="https://<%= wwwDomain %>/social/playstore"> 
	        <button class="demo-button"> 
	          <span class="demo-button-text"></span> 
	        </button> 
	      </a> 

	      <span class="demo-subtitle"></span>
	    </section>
	    </section>
		 </body>

	 </html>
