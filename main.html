 <!doctype html>
 <html>

	 <head>
			<meta charset="utf-8"/>   
			<title>What is the new cloud?</title>
			<link rel="stylesheet" type="text/css" href="static/reset.css">
			<link rel="stylesheet" type="text/css" href="static/style.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script src="static/script.js" type="text/javascript"></script>
	 </head>

	 <body>
		<section class="container what-is">
			<figure class="cloud"></figure>
			<section class="question">
				<span class="title first">What&nbsp;&nbsp;is&nbsp;&nbsp;the</span>
				<span class="title second">new&nbsp;&nbsp;cloud?</span>
			</section>
			<section class="first-answer">
				<span class="text"></span>
			</section>
			<section class="second-answer">
				<span class="text"></span>
			</section>
		</section>       
		<section class="container the-cloud">
			<section class="third-answer">
				<span class="text">The new Cloud finally makes "the Cloud"<br>easy, simple and convenient<br>for the rest of us.</span>
			</section>
		</section>    
		<section class="container comparative">
			<section class="title-row">
				<span class="title old">Old cloud</span>
				<span class="title vs">vs</span>
				<span class="title new">New cloud</span>
			</section>
			<section class="comparative-row syncing">
				<span class="title">Syncing</span>
				<section class="photo-container">
					<figure class="first-photo"></figure>
					<figure class="second-photo"></figure>
				</section>	
			</section>
			<section class="comparative-row conflicted">
				<span class="title">Conflicted copies</span>
				<section class="photo-container">
					<figure class="first-photo"></figure>
					<figure class="second-photo"></figure>
				</section>	
			</section>
			<section class="comparative-row indexing">
				<span class="title">Indexing</span>
				<section class="photo-container">
					<figure class="first-photo"></figure>
					<figure class="second-photo"></figure>
				</section>	
			</section>
			<section class="comparative-row tabs">
				<span class="title">Ocean of tabs</span>
				<section class="photo-container">
					<figure class="first-photo"></figure>
					<figure class="second-photo"></figure>
				</section>	
			</section>
			<section class="comparative-row storage">
				<span class="title">Storage</span>
				<section class="photo-container">
					<figure class="first-photo"></figure>
					<figure class="second-photo"></figure>
				</section>	
			</section>
		</section>  

		<section class="not-convinced-container">

      <span class="not-convinced">Not convinced yet?</span>
      <span class="try-it">Try it for yourself</span>

      <a title="demo" class="main-claim-link desktop" href="https://<%= wwwDomain %>/demo"> 
        <button class="demo-button"> 
          <span class="demo-button-text">Try the demo</span> 
        </button> 
      </a> 
      <a title="iosapp" class="main-claim-link iOS" href="https://<%= wwwDomain %>/social/itunes"> 
        <button class="demo-button"> 
          <span class="demo-button-text">Download IOS app</span> 
        </button> 
      </a> 
      <a title="androidapp" class="main-claim-link android" href="https://<%= wwwDomain %>/social/playstore"> 
        <button class="demo-button"> 
          <span class="demo-button-text">Download Android app</span> 
        </button> 
      </a> 

      <span class="demo-subtitle">(No data required)</span>
    </section>

	 </body>

 </html>
